<html lang="en">
<h1>Hello world</h1>

{{if .HasUnlabeled }}
    <div>Still has {{.NumUnlabeled}} unlabeled images</div>
    <div><a href="/{{.FirstUnlabeledIdx}}">Next Unlabeled</a></div>
{{end}}
    <form action="/save_all" method="POST">
        <input type="submit" value="Save and Exit" />
    </form>
<div>Current Word Index: {{.CurImageIdx}}. {{.TotalWords}} total.</div>
<div>
    <a href="/{{.PrevIdx}}">Prev Word</a>
    <a href="/{{.NextIdx}}">Next Word</a>
</div>

<form action="/save_label" method="POST">
    <label for="label">
        Label:
        <input name="label" type="text" value="{{.CurLabel}}" autofocus />
    </label>
    <input type="hidden" name="idx" value="{{.CurImageIdx}}">
    <input type="submit" value="Label" />
</form>
<img src="{{.CurImageURL}}" alt="The current unlabeled word">
</html>
